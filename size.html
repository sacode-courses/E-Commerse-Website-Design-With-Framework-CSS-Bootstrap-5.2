<!DOCTYPE html>
<html>
<head>
	<title>Belajar Font Awesome</title>
	<!-- Font Awesome Kit -->
	<script src="https://kit.fontawesome.com/2095132fdc.js" crossorigin="anonymous"></script>
</head>
<body>

	<h5>Mengubah Ukuran Icon Font Awesome</h5>

	<h6>CARA RELATIVE : </h6>

	<!-- GitHub Small-->
	<i class="fa-brands fa-github fa-sm"></i>

	<!-- GitHub Medium-->
	<i class="fa-brands fa-github fa-md"></i>

	<!-- GitHub Large-->
	<i class="fa-brands fa-github fa-lg"></i>

	<!-- GitHub Extra Large-->
	<i class="fa-brands fa-github fa-xl"></i>

	<!-- GitHub Extra Large 2-->
	<i class="fa-brands fa-github fa-2xl"></i>

	<h6>CARA LITERAL : </h6>

	<!-- GitHub Small-->
	<i class="fa-brands fa-github fa-1x"></i>

	<!-- GitHub Medium-->
	<i class="fa-brands fa-github fa-2x"></i>

	<!-- GitHub Large-->
	<i class="fa-brands fa-github fa-3x"></i>

	<!-- GitHub Extra Large-->
	<i class="fa-brands fa-github fa-4x"></i>

	<!-- GitHub Extra Large 2-->
	<i class="fa-brands fa-github fa-5x"></i>

	<!-- GitHub Extra Large 2-->
	<i class="fa-brands fa-github fa-10x"></i>

</body>
</html>
