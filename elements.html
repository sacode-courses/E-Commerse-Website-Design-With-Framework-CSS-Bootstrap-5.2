<!DOCTYPE html>
<html>

<head>
    <title>Elements</title>
</head>

<body>

    <!-- 
        Sebuah element dimulai dari tag pembuka, konten dan tag penutup
        <tagpembuka> konten di sini </tagpenutup>
    -->

    <!-- Element Heading dimulai dari tag <h1> hingga penutup tag </h1> -->
    <h1>Heading 1</h1>

    <!-- Element Paragraph dimulai dari tag <p> hingga penutup tag </p> -->
    <p>Learn To Code</p>

    <!-- 
        Elemen Single Line Break merupakan elemen kosong yang tidak memiliki penutup tag 
        Elemen ini berfungsi untuk menambah spasi kosong diantara konten teks atau paragrap
    -->
    <br>

</body>

</html>
