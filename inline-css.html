<!DOCTYPE html>
<html>
<head>
	<title>Inline CSS</title>
</head>
<body>

	<h1>Inline CSS</h1>
	<p>Contoh penerapan Inline CSS pada dokumen web.</p>

	<!-- Color -->
	<p style="color: blue;">CSS Colors</p>

	<!-- Background -->
	<div style="background: blue;">
		CSS Background
	</div>

	<!-- Border -->
	<div style="border: solid blue 1px;">
		CSS Borders
	</div>

	<!-- Margin -->
	<div style="margin: 20px; background: yellow;">
		CSS Margin
	</div>

	<!-- Padding -->
	<div style="padding: 20px;background: orange;">
		CSS Padding
	</div>

</body>
</html>
